
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>变更历史</title>
    <style media="screen">
    *{
        margin: 0;
        padding: 0;
      }
      html,body{
        margin: 0;
        padding: 0;
        font-family: "PingHei","Lucida Grande", "Lucida Sans Unicode", "STHeiti", "Helvetica","Arial","Verdana","sans-serif";
        background: url(images/w-2.png) no-repeat 0 0;
        background-size: cover;
      }
      a{
        text-decoration: none;
        color: #666;
      }
      li{
        list-style: none;
      }
      .wrap{
        width: 1280px;
        margin: 0 auto;
        box-sizing: border-box;
        background: #fff;
        overflow: hidden;
        border-top: 1px solid #7b7b7b;
        border-bottom: 1px solid #DEE1E4;
      }
      /*左边‘’*/
      .wrap .wrap-left{
        width: 66px;
        height: 605px;

        float: left;
      }
      .wrap .wrap-left span{
        cursor: pointer;
      }
      .wrap .wrap-left .left-span1{
        width: 100%;
        height: 56px;
        display: inline-block;
        text-align: center;
        border-right: 1px solid #eee;

      }
      .wrap .wrap-left .left-span1 img{
        width: 46px;
      height: 14px;
      margin-top: 21px;
      }
      .wrap .wrap-left .left-span2{
        width: 100%;
        height: 25px;
        display: inline-block;
        text-align: center;
        vertical-align: middle;
        margin-top: 35px;
      }

      .wrap .wrap-left .left-span2 img{
        width: 25px;
        height:25px;
      }
      /*中间*/
      .wrap .wrap-middle{
        width: 1018px;
        float: left;
        height: 600px;
        /*border-right: 1px solid #eee;*/
      }
      .wrap-middle-top{
        width:1214px;
        height: 56px;


      }
      .wrap-middle-top .input{
        width: 84%;
        height: 40px;
        line-height: 40px;
        outline-style: none;
        border: none;
        text-indent: 25px;
        margin-top: 8px;
        vertical-align: middle;
        margin-left: 1px;
      }
      input::-webkit-input-placeholder {
        /*color:    #4488CF;*/
        /*font-weight: bold;*/
        text-indent: 25px;
      }
      input:-moz-placeholder {
          /*color:    #4488CF;*/
          /*font-weight: bold;*/
          text-indent: 25px;
      }
      textarea::-webkit-input-placeholder {
        /*color:    #4488CF;*/
        /*font-weight: bold;*/
        text-indent: 25px;
      }
      textarea:-moz-placeholder {
          /*color:    #4488CF;*/

      .infor{

        height: 545px;
        background: #F4F4F4;
        overflow-y: auto;
      }
      .infor .infor-one{
        margin-bottom: 25px;
      }
      .infor .infor-header{
        width: 100%;
        display: flex;
        box-sizing: border-box;
      }
      .infor .infor-header li{
        flex: 1;
        text-align: center;
        height: 52px;
        line-height: 52px;
        font-weight: bold;
        color: #666;
        border: 1px solid #C9C9C9;
        border-right: none;
        font-size: 12px;
        font-weight: normal;

      }
      .infor .infor-header .li1{
        font-size: 16px;
        color: #50ACFF;
      }

      .infor .infor-header .li2 p{

        height: 25px;
        line-height: 25px;

      }
      .infor .infor-header .li2 p:first-child{
        border-bottom: 1px solid #C9C9C9;
      }
      .infor .infor-header .li2 p .span-width{
        display: inline-block;
        width: 100%;
        height: 25px;
        line-height: 25px;
        font-size: 12px;
        font-weight: 400;
        box-sizing: border-box;
      }
      .infor .infor-header .li2 p span{
        display: inline-block;
        width: 50%;
        height: 25px;
        line-height: 25px;
        font-size: 12px;
        font-weight: 400;
        box-sizing: border-box;
      }
      .infor .infor-header .li2 p .line-right{
        border-right: 1px solid #C9C9C9;
      }
      .infor .ul-size .li-size{
        height: 26px;
        line-height: 26px;
      }
      .infor .ul-size .li-color{
        color: #fff;
      }
      .time{
        width: 1018px;
        height: 26px;
        line-height: 26px;
        background: #fff;
        font-size: 12px;
        text-indent: 12px;
        color: #999;
        border-left: 1px solid #C9C9C9;
        box-sizing: border-box;
        font-weight: normal;
      }
      .background1{
        background: #BDB76B;
      }
      .background2{
        background: #FF6A6A;
      }
      .infor .infor-bottom li{
        border-bottom: none;
      }
      .infor .infor-bottom .ul-size:last-child{
        border-bottom: 1px solid #c9c9c9;
      }
      /*右边*/

      .wrap .wrap-header{
        width: 170px;
        height: 52px;
        display: inline-block;
        border-bottom: 1px solid #eee;
      }
      .wrap .wrap-header .wrap-header-span1{

        padding: 3px 8px;
        font-size: 12px;
        color: #8BC1FF;
        border: 1px solid #8BC1FF;
        margin-right: 25px;
        margin-left: 25px;
        vertical-align: middle;
      }
      .wrap .wrap-header .wrap-header-span2{
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 20px;
      }
      .wrap .wrap-header .wrap-header-span2 img{
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        vertical-align: middle;
      }

      /*表格*/
      table{
        font-size: 12px;
        background: #fff;
        margin: 12px 15px;
      }
      tr{
        display: flex;
        width:600px;
      }
      td{
        flex: 1;
        border: 1px solid #999;
        text-align: center;
        height: 26px;
        line-height: 26px;
        border-bottom: none;
        border-right: none;
      }
      tr:last-child{
        border-bottom:1px solid #999;
      }
      td:last-child{
        border-right:1px solid #999;
      }
      /*标题*/
      .title{
        width: 100%;
        line-height: 46px;
        height: 46px;
        /*background: #E0E9E7;*/
        font-size: 14px;
        font-weight: bold;
        color: #47A2FF;
        /*margin-left: 20px;*/
        text-indent: 44px;
      }

      td:hover{
        color: #47A2FF;
        cursor: pointer;
      }
    </style>
