<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>个人主页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
            padding: 0;
            margin: 0;
          }
          html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
          }
          li{
            list-style: none;
            float: left;
          }
          a{
            text-decoration: none;
            color: #000;
          }
          /*隐藏滚动条*/
          ::-webkit-scrollbar {
              display: none;
          }
          .head-top{
            width: 200px;
            margin: 20px auto;
            text-align: center;
            line-height: 50px;
          }
          .ranking{
            font-size: 16px;
            color: #e51c23;
            font-weight: bold;
            display: inline-block;
          }
          .head-portrait{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            display: inline-block;
            margin: 0 10px;
          }
          .head-portrait img{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            vertical-align: middle;
          }
          .arrows img{
            vertical-align: middle;
            width: 10px;
            height: 15px;
          }
          .number{
            display: inline-block;
            vertical-align: middle;
          }
          .head-middle{
            width: 100px;
            margin: 0 auto;
            text-align: center;
          }
          .head-middle span img{
            width: 27px;
            height: 27px;
            vertical-align: middle;
          }
          .head-middle span:last-child{
            color: #e7c420;
            font-size: 16px;
            vertical-align: middle;
            font-weight: 600;
          }
          .head-bottom{
            width:270px;
            margin: 40px auto 10px;
            overflow: hidden;
            border-bottom: 1px solid #e3e1e3;
          }
          .head-bottom p{
            width: 129px;
            height: 56px;
            display: inline-block;
            border-radius: 4px;
            line-height: 56px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            margin: 0 auto;
          }
          .head-bottom p:first-child{
            background: #2baf2b;

          }
          .head-bottom p:last-child{
            background: #26c6da;
            float: right;
          }
      }
    </style>
  </head>
  <body>
    <div class="head">
      <div class="head-top">
        <span class="ranking">NO.1</span>
        <span class="head-portrait"><img src="images/c_9_5.jpg" alt=""></span>
        <span class="arrows"><img src="images/jiantou-top.png" alt=""><img src="images/jiantou-top.png" alt=""></span>
        <span class="number">5</span>
      </div>
      <div class="head-middle">
        <span><img src="images/money.png" alt=""></span>
        <span>15555</span>
      </div>
      <div class="head-bottom">
        <p>客户跟踪</p>
        <p>备忘录</p>
      </div>
    </div>

    <div class="middle">

    </div>

    <div class="footer">

    </div>
  </body>
</html>
