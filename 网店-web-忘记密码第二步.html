<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>设置新密码</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background: url(images/web-login1.jpg) no-repeat 0 0;
          background-size: cover;
          position: relative;
        }
        a{
          text-decoration: none;
        }
        .wrap{
          width: 100%;
          height: 100%;
          /*padding-top: 134px;*/
          text-align: center;
        }
        .header{
          width: 100%;
          height: 46px;
          font-size: 0;
          position: relative;
          overflow: hidden;
          background: #FAFAFA;
        }
        .jiantou{
          display: inline-block;
          width: 32px;
          position: absolute;
          left: 10px;
          top: 7px;
        }
        .title{
          display:block;
          width: 200px;
          line-height: 46px;
          font-size: 16px;
          margin: 0 auto;
          text-align: center;
        }
        .menu{
          width: 32px;
          display: inline-block;
          position: absolute;
          right: 10px;
          top: 13px;
        }
        .title span{
          color: #D81E06;
        }
        .login{
          position: absolute;
          top: 134px;
          left: 0;
          z-index: 99;
        }
        .login div{
          width: 220px;
          padding: 2px 0;
          border-radius: 4px;
          display: inline-block;
          margin-top: 15px;
          position: relative;
        }

        .login div input{
          width: 100%;
          text-indent: 10px;
          line-height: 34px;
          outline-style: none;
          border: none;
        }

        .verificationCode{
          position: absolute;
          top: 11px;
          right: 8px;
        }

        .login .submit{
          border: none;
          text-align: center;

        }
        .login .submit input{
          text-indent: 0;
        }


      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    // 框架
    class Warp extends React.Component {
      render() {
          return (
            <div className="wrap">
              <Header/>
              <Main/>
            </div>
          );
      }
    };
    // 头部
    class Header extends React.Component {
      render() {
          return (
            <div className="header">
              <span className="jiantou"><a href="#"><img src="images/jiantou.png" alt="" /></a></span>
              <span className="title">注册帐号(二)</span>
              <span className="menu"><a href="#"><img src="images/shouye1.png" alt="" /></a></span>
            </div>
          );
      }
    };
    // 中间内容
    class Main extends React.Component {
      render() {
          return (
            <div className="login">
              <div className="password">
                <input type="text" value="" placeholder="请输入新密码" className="passwordNum" />
              </div>
              <div className="verification">
                <input type="text" value="" placeholder="请在输入一次" className="verificationNum" />
              </div>

              <div className="submit">
                <input type="submit" value="确 定"  className="verificationNum" />
              </div>
            </div>
          );
      }
    };
    ReactDOM.render(
      <Warp/>,
      document.getElementById("example")
    );
    </script>
  </body>
</html>
